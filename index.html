<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Configuración del Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Estilos Css Propios-->
    <link rel="stylesheet" href="styles.css">
    <!--Iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Gestion de Inventario</title>
</head>
<body>
    <!--Barra de Navegación-->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand p-2" href="/">Gestion de Inventario</a>
    </nav>

    <!--Cuerpo de la app-->
    <div class="container">
        <div id="App" class="row pt-5">
        <!-- Espacio del formulario para agregar los productos -->
        <div class="col-md-4">
            <div class="card">
                <!--Titulo o header de la tarjeta-->
                <div class="card-header">
                    <h4>Agrega Un Producto</h4>
                </div>
            <!--Cuerpo del formulario-->
            <form id="Formulario-pro" class="card-body">
                <!--Nombre del Producto-->
                <div class="form-group pb-2">
                <input type="text" id="nombre" placeholder="Nombre" class="form-control"/>
                </div>
                
                <!--Descrición del Producto-->
                <div class="form-group pb-2">
                    <textarea id="descripcion" placeholder="Descripción" class="form-control textarea"></textarea>
                </div>

                <!--Categoria del Producto-->
                <div class="form-group pb-2">
                    <div class="position-relative">
                    <select class="form-control" id="categoria">
                        <option value="" disabled selected>Categorías</option>
                        <option value="opcion1">Laptos</option>
                        <option value="opcion2">PC Escritorio</option>
                        <option value="opcion3">Teclados</option>
                        <option value="opcion4">Mouses</option>
                        <option value="opcion4">Impresoras</option>
                        <option value="opcion4">Otro</option>                            
                    </select>
                    <i class="select-arrow fas fa-chevron-down"></i>
                    </div>
                </div>
                
                <!--Precio del Producto-->
                <div class="form-group pb-2">
                <input type="number" id="precio" step="0.01" placeholder="Precio ($)" class="form-control" />
                </div>

                <!--Año del Producto-->
                <div class="form-group pb-4">
                <input type="number" id="año" min="1900" max="2023" step="1" value="2023" class="form-control"/>
                </div>

                <!--Precio del Producto-->
                <input type="submit" value="Enviar" class="btn btn-primary btn-block w-100"/>
            </form>
            </div>
        </div>

        <!-- Lista de productos agregados dinámicamente -->
        <div id="product-list" class="col-md-8"></div>
        </div>
    </div>

    <!--Configuración Javascript Local-->
    <script src="/app.js"></script>
    <!--Configuración del Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--Configuración de los iconos-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
